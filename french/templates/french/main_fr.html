{% load static %}
<!doctype html>
<html lang="fr">

<head>

  <meta charset="utf-8">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href={% static 'french/css/bootstrap.min.css' %} />
  <link rel="stylesheet" type="text/css" href={% static 'french/css/custom.css' %} />

  <title>{{title}}</title>

</head>

<body>

  {% load crispy_forms_tags %}

  <!-- ヘッダ /jumbotron-->

  <div class="jumbotron jumbotron-extend">
    <div class="container-fluid jumbotron-container">
      <h4 class="site-name">Habituez-vous<p>plustôt que d'apprendre !</h4>
      <p></p>
    </div>
  </div>

  <!-- ヘッダ/Nav-Bar -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">GUTI ! Français</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Practice <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../set_fr">Set</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../list_fr">List</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/.">Home</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <!-- 単語 -->

  <div class="container-fluid">
    <div class="d-flex justify-content-center">
      <div class="d-flex row align-items-center" style="height:80px">
        <div class="col">
          <h2>{{result|safe}}</h2>
        </div>
      </div>
    </div>

    <!-- 人称／時制 -->
    <div class="container-fluid">
      <div class="d-flex justify-content-center">
        <div class="d-flex flex-row">
          <div style="padding:0px;">
            {% load static %}
            <img src="{% static subject %}" alt="My image">
          </div>
          <div style="padding:0px;">
            <img src="{% static tense %}" alt="My image">
          </div>
        </div>
      </div>
    </div>

    <!-- モード -->
    <div class="d-flex justify-content-center">
      <div class="d-flex" style="height:50px">
        <div class="col align-self-end">
          <h4>{{mode}}</h4>
        </div>
      </div>
    </div>

    <!-- 答え -->
    <div class="container-fluid">
      <div class="d-flex justify-content-center" style="height:120px">
        <div class="d-flex row align-items-center">
          <div class="col">
            <h1 class="answer">{{answer}}</h1>
          </div>
        </div>
      </div>
    </div>


    <!-- ボタン -->

    <form action="% url 'main_fr' %" method="post">
      {% csrf_token %}


      <div class="container-fluid">
        <div class="d-flex justify-content-center">
          <div class="d-flex flex-row">
            <button type="submit" name="button_question" value="Question" class="btn btn-french-blue ">
              Question
            </button>
            <button type="submit" name="button_answer" value="Answer" class="btn btn-french-red ">
              Answer
            </button>
          </div>
        </div>
      </div>




    </form>



</body>

</html>
